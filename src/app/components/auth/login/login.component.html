<div class="container-fluid">
    <div class="outer-container d-flex justify-content-center">
        <div class="inner-container m-auto">
            <div class="row no-gutters h-100 m-0">
                <div class="img-container col-md-7 col-sm-6 justify-content-center align-items-center d-none d-sm-flex">

                </div>
                <div class="col-md-5 col-sm-6 col-xs-12 justify-content-evenly d-flex flex-column p-4">
                    <div class="d-flex justify-content-center flex-column">
                        <span class="product-title">{{i18n('login.p-title')}}</span>
                        <span class="product-subtext"></span>
                    </div>
                    <ng-section>
                        <div class="p-2">
                            <h1 class="title-header">
                                {{i18n('login')}}
                            </h1>
                        </div>
                        <div>
                            <form id="login-frm" [formGroup]="authForm">
                                <div class="form" id="btn">
                                    <mat-form-field class="tl-1 w-100" appearance="outline" floatlabel="always">
                                        <mat-label>{{i18n('login.emailLabel')}}</mat-label>
                                        <input type="email" email matInput
                                            [placeholder]="i18n('login.emailPlaceholder')" formControlName="userId" />
                                    </mat-form-field>

                                    <mat-form-field class="my-1 tl-1 w-100" appearance="outline" floatlabel="always">
                                        <mat-label>{{i18n('login.passwordLabel')}}</mat-label>
                                        <input matInput [type]="hide ? 'password': 'text'"
                                            [placeholder]="i18n('login.passwordPlaceholder')"
                                            formControlName="password">

                                        <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                                            style="vertical-align: super; top: 0.1em;"
                                            [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide?'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>

                                <div class="my-2 text-center">
                                    <button mat-raised-button class="w-50 button-color" color="primary"
                                        [disabled]="authForm.invalid" (click)="login()">
                                        {{i18n('login')}}
                                    </button>
                                </div>

                                <div class="row text-center mt-5">
                                    <mat-form-field appearance="outline" class="col-lg-6 col-md-6 col-sm-6">
                                        <mat-label>Change Language</mat-label>
                                        <mat-select (selectionChange)="changeLan()" [(value)]="selectedLan">
                                            <mat-option *ngFor="let lan of languages" [value]="lan.type">
                                                {{lan.label}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <p>
                                            <a routerLink="signup">{{i18n('login.create')}}</a>
                                        </p>
                                        <p>
                                            <a routerLink="/mess/auth">{{i18n('login.loginAsMess')}}</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </ng-section>
                </div>
            </div>
        </div>
    </div>
</div>
