<div class="container-fluid">
    <div class="outer-container d-flex justify-content-center">
        <div class="inner-container m-auto">
            <div class="row no-gutters h-100 m-0">
                <div class="img-container col-md-7 col-sm-6 justify-content-center align-items-center d-none d-sm-flex">

                </div>
                <div class="col-md-5 col-sm-6 col-xs-12 justify-content-evenly d-flex flex-column p-4">
                    <div class="d-flex justify-content-center flex-column">
                        <span class="product-title">{{i18n('login.p-title')}}</span>
                        <span class="product-subtext"></span>
                    </div>
                    <ng-section>
                        <div class="p-2">
                            <h1 class="title-header">
                                {{i18n('signup')}}
                            </h1>
                        </div>
                        <div>

                            <div>
                                <form id="login-frm" [formGroup]="authForm">
                                    <div class="form" id="btn">
                                        <ng-container *ngIf="nextForm === false">

                                            <div>
                                                <!-- <ng-container *ngFor="let e of error_msg.name"
                                                    class="alert alert-danger">
                                                    <div class="error-msg"
                                                        *ngIf="authForm.get('name')?.hasError(e.type) && (authForm.get('name')?.dirty || authForm.get('name')?.touched)">
                                                        {{e.message}}
                                                    </div>
                                                </ng-container> -->

                                                <mat-form-field class="tl-1 w-100" appearance="outline"
                                                    floatlabel="always">
                                                    <mat-label>{{i18n('signup.name')}}</mat-label>
                                                    <input matInput [placeholder]="i18n('signup.namePlaceholder')"
                                                        formControlName="name" />
                                                </mat-form-field>
                                            </div>


                                            <div>
                                                <!-- <ng-container *ngFor="let e of error_msg.email">
                                                    <div class="error-msg"
                                                        *ngIf="authForm.get('email')?.hasError(e.type) && (authForm.get('email')?.dirty || authForm.get('email')?.touched)">
                                                        {{e.message}}
                                                    </div>
                                                </ng-container> -->
                                                <mat-form-field class="tl-1 w-100" appearance="outline"
                                                    floatlabel="always">
                                                    <mat-label>{{i18n('signup.mail')}}</mat-label>
                                                    <input matInput email [placeholder]="i18n('signup.mailPlaceholder')"
                                                        formControlName="email" />
                                                </mat-form-field>
                                            </div>

                                            <div>
                                                <!-- <ng-container *ngFor="let e of error_msg.mobile">
                                                    <div class="error-msg"
                                                        *ngIf="authForm.get('mobile')?.hasError(e.type) && (authForm.get('mobile')?.dirty || authForm.get('mobile')?.touched)">
                                                        {{e.message}}
                                                    </div>
                                                </ng-container> -->
                                                <mat-form-field class="tl-1 w-100" appearance="outline"
                                                    floatlabel="always">
                                                    <mat-label>{{i18n('signup.mob')}}</mat-label>
                                                    <input type="tel" matInput maxlength="10"
                                                        [placeholder]="i18n('signup.mobPlaceholder')"
                                                        formControlName="mobile" />
                                                </mat-form-field>
                                            </div>

                                        </ng-container>

                                        <ng-container *ngIf="nextForm === true">

                                            <div>
                                                <mat-form-field class="my-1 tl-1 w-100" appearance="outline"
                                                    floatlabel="always">
                                                    <mat-label>{{i18n('signup.pass')}}</mat-label>
                                                    <input matInput [type]="hide ? 'password': 'text'"
                                                        [placeholder]="i18n('signup.passPlaceholder')"
                                                        formControlName="password">

                                                    <button type="button" mat-icon-button matSuffix
                                                        (click)="hide = !hide"
                                                        style="vertical-align: super; top: 0.1em;"
                                                        [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
                                                        <mat-icon>{{hide?'visibility_off' : 'visibility'}}
                                                        </mat-icon>
                                                    </button>
                                                </mat-form-field>

                                                <!-- <ng-container *ngFor="let e of error_msg.password">
                                                    <div>
                                                        {{e.message}}
                                                    </div>
                                                </ng-container> -->

                                            </div>

                                            <div>
                                                <mat-form-field class="my-1 tl-1 w-100" appearance="outline"
                                                    floatlabel="always">
                                                    <mat-label> {{i18n('signup.conf')}}</mat-label>
                                                    <input matInput [type]="confHide? 'password': 'text'"
                                                        [placeholder]="i18n('signup.confPlaceholder')"
                                                        formControlName="confirm">

                                                    <button type="button" mat-icon-button matSuffix
                                                        (click)="confHide = !confHide"
                                                        style="vertical-align: super; top: 0.1em;"
                                                        [attr.aria-label]="'Hide Password'"
                                                        [attr.aria-pressed]="confHide">
                                                        <mat-icon>{{confHide?'visibility_off' : 'visibility'}}
                                                        </mat-icon>
                                                    </button>

                                                </mat-form-field>

                                                <!-- <ng-container *ngFor="let error of error_msg.confirm">
                                                    <div class="error-message">
                                                        {{ error.message }}
                                                    </div>
                                                </ng-container> -->
                                            </div>

                                        </ng-container>
                                    </div>

                                    <!-- NOTE: Put media query for button responsiveness -->
                                    <div class="my-2 row text-center">
                                        <div class="col-lg-6 col-md-6 col-sm-2 my-1">
                                            <button mat-raised-button class="button-color" [disabled]="disableNextBtn"
                                                (click)="next()" color="primary">
                                                {{nextForm === false ? i18n('signup.next') : i18n('signup.prev')}}
                                            </button>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-sm-2 my-1">
                                            <button mat-raised-button class="button-color"
                                                [class]="authForm.invalid ? 'd-none' : ''" [disabled]="authForm.invalid"
                                                (click)="signup()" color="primary">
                                                {{i18n('signup')}}
                                            </button>
                                        </div>
                                    </div>

                                    <div class="row text-center mt-4">
                                        <a routerLink="">{{i18n('signup.login')}}</a>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </ng-section>
                </div>
            </div>
        </div>
    </div>
</div>
