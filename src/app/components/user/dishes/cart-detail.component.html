<span class="d-flex text-center justify-content-center">
    <mat-icon (click)="close()" class="border">close</mat-icon>
</span>
<span class="d-flex text-start">
    <span class="h5">{{totalItemsCount()}} Item(s) Added</span>
</span>
<div class="block-container mb-5">
    <div class="card w-100 h-15 p-3 my-1" *ngFor="let dish of cartItems">

        <div class="row d-flex">
            <div class="col-8">
                <span class="d-flex h5">
                    {{dish.dayname}}
                </span>
                <span class="d-flex justify-content-start">
                    <span class="col-8">
                        {{dish.description}}
                    </span>
                </span>
                <span class="d-flex justify-content-start my-1">
                    <span class="col-4">
                        â‚¹ {{dish.rate}} /-
                    </span>
                </span>
            </div>
            <div class="col-4 vertical-align-center">
                <span class="d-flex justify-content-center text-center p-2 button-grp">
                    <span class="col-2">
                        <mat-icon style="font-size: 1.3rem" (click)="removeItem(dish)"
                            *ngIf="itemAvailableInCart(dish)">
                            remove</mat-icon>
                    </span>
                    <span class="col-6" *ngIf="!itemAvailableInCart(dish)" (click)="addItem(dish)">Add</span>
                    <span class="col-6" *ngIf="itemAvailableInCart(dish)">{{dish.qty}}</span>
                    <span class="col-2">
                        <mat-icon style="font-size: 1.3rem" (click)="addItem(dish)" *ngIf="itemAvailableInCart(dish)">
                            add</mat-icon>
                    </span>
                </span>

                <span class="d-flex justify-content-center">
                    <span *ngIf="dish.qty !== undefined">{{dish.qty * dish.rate}}</span>
                </span>
            </div>
        </div>
    </div>
</div>
<span class="d-flex my-2 justify-content-end">
    <button class="mx-3 btn btn-primary text-end" (click)="checkout()">Next</button>
</span>
