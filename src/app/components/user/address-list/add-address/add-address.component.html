<div class="p-3 text-center">
    <div class="d-flex justify-content-between mb-2">
        <span class="col-lg-11 col-sm-10 col-md-11 col-xs-10"> {{title}} Address</span>
        <span class="cursor col-lg-1 col-sm-2 col-md-2 col-xs-2 " (click)="dialogClose()">X</span>
    </div>
    <form [formGroup]="addressForm">
        <div class="row justify-content-center">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>{{i18n('address.name')}}</mat-label>
                <input type="text" formControlName="name" matInput>
            </mat-form-field>
        </div>
        <div class="row justify-content-center">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>{{i18n('address.mobile')}}</mat-label>
                <input type="tel" formControlName="mobile" matInput>
            </mat-form-field>
        </div>
        <div class="row justify-content-center">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>{{i18n('address.add')}}</mat-label>
                <input type="text" formControlName="address" matInput>
            </mat-form-field>
        </div>
        <div class="row justify-content-center">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>{{i18n('address.pincode')}}</mat-label>
                <input type="text" max="6" formControlName="pincode" min="6" matInput>
            </mat-form-field>
        </div>
        <div class="row justify-content-center">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>{{i18n('address.city')}}</mat-label>
                <input type="text" formControlName="city" matInput>
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary" class="btn bt-primary" *ngIf="isEdit"
            (click)="updateAddress()">{{i18n('address.edit')}}</button>
        <button mat-raised-button color="primary" class="btn bt-primary" *ngIf="!isEdit"
            (click)="addAddress()">{{i18n('address.addBtn')}}</button>
    </form>
</div>
<!-- Name, mobile, pincode, address, city,  -->
