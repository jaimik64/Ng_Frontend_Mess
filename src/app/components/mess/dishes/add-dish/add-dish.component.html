<div class="p-3 text-center">
    <div class="d-flex justify-content-between mb-4">
        <span class="col-lg-11 col-sm-10 col-md-11 col-xs-10 text-bold" style="font-weight: bold;"> {{title}}
            Dish</span>
        <span class="cursor col-lg-1 col-sm-2 col-md-2 col-xs-2 " (click)="dialogClose()">X</span>
    </div>
    <form [formGroup]="authForm">

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-4 col-sm-3">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>{{i18n('dishes.select-day')}}</mat-label>
                    <mat-select formControlName="dayname">
                        <mat-option *ngFor="let row of day" [value]="row">{{row}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row justify-content-center">
            <mat-form-field class="col-lg-6 col-md-4 col-sm-3" appearance="outline">
                <mat-label>{{i18n('dishes.dish-type')}}</mat-label>
                <mat-select formControlName="isLunch">
                    <mat-option *ngFor="let row of dishType" [value]="row.value">{{row.label}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row justify-content-center">
            <mat-form-field class="col-lg-6 col-md-4 col-sm-3" appearance="outline">
                <mat-label>{{i18n('subs.description')}}</mat-label>
                <textarea matInput rows="6" formControlName="description"></textarea>
            </mat-form-field>
        </div>

        <div class="row justify-content-center">
            <mat-form-field class="col-lg-6 col-md-4 col-sm-3" appearance="outline">
                <mat-label>{{i18n('order.price')}}</mat-label>
                <input matInput type="number" min="0" formControlName="rate" />
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary" (click)="performAction()">{{title}}</button>
    </form>
</div>
