<div class="p-3 text-center">
    <div class="row">
        <h2>Add Dish</h2>
    </div>
    <form [formGroup]="authForm">

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-4 col-sm-3">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Select Day</mat-label>
                    <mat-select formControlName="dayname">
                        <mat-option *ngFor="let row of day" [value]="row">{{row}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row justify-content-center">
            <mat-form-field class="col-lg-6 col-md-4 col-sm-3" appearance="outline">
                <mat-label>Select Dish Type</mat-label>
                <mat-select formControlName="isLunch">
                    <mat-option *ngFor="let row of dishType" [value]="row.value">{{row.label}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row justify-content-center">
            <mat-form-field class="col-lg-6 col-md-4 col-sm-3" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput rows="6" formControlName="description"></textarea>
            </mat-form-field>
        </div>

        <div class="row justify-content-center">
            <mat-form-field class="col-lg-6 col-md-4 col-sm-3" appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput type="number" min="0" formControlName="rate" />
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary" (click)="addDish()">Add Dish</button>
    </form>
</div>
